<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ session.username }}</p>
    
    <h2>Issues</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Assigned User</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for issue in issues %}
            <tr>
                <td>{{ issue[0] }}</td>
                <td>{{ issue[1] }}</td>
                <td>{{ issue[2] }}</td>
                <td>{{ issue[3] }}</td>
                <td>{{ issue[4] }}</td>
                <td><a href="{{ url_for('issue_details', issue_id=issue[0]) }}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('create_issue') }}">Create New Issue</a>
</body>
</html>
